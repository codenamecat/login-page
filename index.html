<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles/main.css">
  <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
  <script src="./script.js" defer></script>
  <title>Clue Magazine</title>
</head>

<body>
  <header>
    <nav>
      <div class="logos-container">
        <button id="menu-button"><img src="./assets/menu.svg"  alt="Menu icon" id="menu-icon" /></button>
        <img src="./assets/logo.svg" id="main-logo" alt="Clue logo" />
        <button id="search-button"><img src="./assets/search.svg"  alt="Search icon" id="search-icon" /></button>
      </div>
      <div id="dropdown-menu">
        <h2>Categories</h2>
        <ul>
          <li><a href="#" class="category-name">Art</a></li>
          <li><a href="#" class="category-name">Photography</a></li>
          <li><a href="#" class="category-name">Fashion</a></li>
          <li><a href="#" class="category-name">Life & Culture</a></li>
          <li><a href="#" class="category-name">Music</a></li>
          <li><a href="#" class="category-name">Film & TV</a></li>
        </ul>
        <img src="./assets/club-logo.svg" class="clue-club-logo" alt="Clue club logo" />
        <a href="index.html"><button role="link" class="login-button">Login</button></a>
        <a href="#"><button role="link" class="signup-button">Sign Up</button></a>
      </div>
      <div id="search-bar">
        <input type="text" id="search-input" />
        <button id="search-bar-button">Search</button>
      </div>
    </nav>
  </header>
  <main>
    <img src="./assets/club-logo.svg" class="clue-club-logo" alt="Clue club logo" />
    <form>
      <input type="email" id="email" placeholder="Your Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <div id="login-message"></div>
      <button type="submit" id="login-button" class="login-button">Login</button>
    </form>
    <a href="#"><button role="link" id="signup-button" class="signup-button">Sign Up</button></a>
  </main>
</body>

</html>
