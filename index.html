<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles/main.css">
  <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
  <script src="./script.js" defer></script>
  <title>Clue Magazine</title>
</head>

<body>
  <header>
    <nav>
      <div class="logos-container">
        <img src="./assets/menu.svg" id="menu-icon" alt="Menu icon" />
        <img src="./assets/logo.svg" id="main-logo" alt="Clue logo" />
        <img src="./assets/search.svg" id="search-icon" alt="Search icon" />
      </div>
      <div id="dropdown-menu">
        <h2>Categories</h2>
        <ul>
          <li><a href="#" class="category-name">Art</a></li>
          <li><a href="#" class="category-name">Photography</a></li>
          <li><a href="#" class="category-name">Fashion</a></li>
          <li><a href="#" class="category-name">Life & Culture</a></li>
          <li><a href="#" class="category-name">Music</a></li>
          <li><a href="#" class="category-name">Film & TV</a></li>
        </ul>
      </div>
      <div id="search-bar">
        <input type="text" />
        <button>Search</button>
      </div>
    </nav>
  </header>
  <main>
    <img src="./assets/club-logo.svg" id="clue-club-logo" alt="Clue club logo" />
    <form>
      <input type="email" id="email" placeholder="Your Email" />
      <input type="password" id="password" placeholder="Password" />
      <button id="login-button">Login</button>
    </form>
    <a href="#"><button id="signup-button">Sign Up</button></a>
  </main>
</body>

</html>
