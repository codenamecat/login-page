<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles/main.css">
  <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
  <script src="./script.js" defer></script>
  <title>Clue Magazine</title>
</head>

<body>
  <header>
    <img src="./assets/menu.svg" id="menu-icon" alt="Menu icon" />
    <img src="./assets/logo.svg" id="main-logo" alt="Clue logo" />
    <img src="./assets/search.svg" id="search-icon" alt="Search icon" />
    <nav id="nav-menu">
      <h2>Categories</h2>
      <ul>
        <li>Art</li>
        <li>Photography</li>
        <li>Fashion</li>
        <li>Life & Culture</li>
        <li>Music</li>
        <li>Film & TV</li>
      </ul>
    </nav>
  </header>
  <main>
    <img src="./assets/club-logo.svg" id="clue-club-logo" alt="Clue club logo" />
    <form>
      <input type="email" />
      <input type="password" />
      <button>Login</button>
    </form>
    <button>Sign Up</button>
  </main>
</body>

</html>
